<!DOCTYPE html>
<title>Flight Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="script.js"></script>
<body>
    <div class="head">
        <h2 style="background-color:rgb(74, 148, 233) ;">
            <label  id="logo">FlyFest</label>
            <button class="btn btn1">Home</button>
            <button class="btn btn2">Events</button>
            <button class="btn btn3">Flights</button>
            <button class="btn btn4">About Us</button>
            <button style="float: right;" class="btn btn5">Login/Register</button>
        </h4>
    </div>
    <br>
    <br>
        <div class="container">
            <div class="card custom-bg w-75 p-4 d-flex">
                <div class="row">
                    <div class="pb-3 h3 text-left">Flight Search &#128747;</div>
                </div>
                <form id="flight-form" onsubmit="return validateForm()">
                    <div class="row">
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="origin" class="d-inline-flex">From</label>
                            <input type="text" placeholder="City or Airport" class="form-control" id="origin" name="origin"
                                required>
                        </div>
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="depart" class="d-inline-flex">To</label>
                            <input type="text" placeholder="City or Airport" class="form-control" id="depart" name="depart"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="departure-date" class=" d-inline-flex">Depart</label>
                            <input type="date" class="form-control" id="departure-date" name="departure-date"
                                onkeydown="return false" required>
                        </div>
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="return-date" class="d-inline-flex">Return</label>
                            <input type="date" placeholder="One way" value=""
                                onChange="this.setAttribute('value', this.value)" class="form-control" id="return-date"
                                name="return-date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-left col-auto">
                            <button type="submit" class="btn btn-primary"style="margin-left: 400px;">Search flights</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="pb-3 h3 text-left">By Events &#127958;</div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="departure-date" class=" d-inline-flex">Event</label>
                            <div class="select-container">
                            <select class="event">                                
                                <option value="">Select an Event</option>
                                <option value="First">Event1</option>
                                <option value="Second">Event2</option>
                                <option value="Third">Event3</option>
                                <option value="Forth">Event4</option>
                            </select>
                            <div class="icon-container">
                                <i class="fa-solid fa-carat-down"></i>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-left col-auto">
                            <button type="submit" class="btn btn-primary"style="margin-left: 390px;">Search by Events</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="pb-3 h3 text-left">Random &#127958;</div>
                    </div>
                    <div class="row">
                        <div class="text-left col-auto">
                            <button type="submit" class="btn btn-primary" style="margin-left: 400px;";>Surprise Me!!!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
